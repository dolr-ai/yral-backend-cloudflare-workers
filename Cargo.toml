[workspace]
members = [ "workers/global-feed-cache-job", "workers/sample-worker", "workers/yral-ml-feed-cache","workers/yral-onchain-backend", "workers/yral-pump-n-dump"]
resolver = "2"

[workspace.dependencies]
worker = { version = "0.5.0" }
worker-macros = { version = "0.5.0" }
console_error_panic_hook = { version = "0.1.1" }
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
futures = "0.3.31"
serde-wasm-bindgen = "0.6.5"
wasm-bindgen-futures = "0.4.49"

[patch."git+https://github.com/dfinity/ic.git"]
dfn_core = { git = "https://github.com/yral-dapp/ic", rev = "1275d4affb39c0049a897f4b52541de82ad49c2b" }